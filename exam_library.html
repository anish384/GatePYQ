<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <!-- Header -->
    <header class="lib-header">
        <div class="lib-header-inner">
            <h1><span>ğŸ“š</span> Exam Library</h1>
            <div class="lib-nav-links">
                <a href="index.html">ğŸ  Home</a>

                <a href="bookmarks.html">ğŸ“Œ Bookmarks</a>
                <button class="dark-toggle" id="darkToggle" title="Toggle Dark Mode">ğŸŒ™</button>
            </div>
        </div>
    </header>

    <!-- Controls -->
    <div class="lib-controls">
        <input type="text" id="libSearch" class="lib-search" placeholder="Search exams by name...">
        <button class="lib-filter-btn" id="multiSelectToggle" onclick="toggleMultiSelect()"
            style="margin-left: auto; background-color: rgba(155, 89, 182, 0.2); border-color: #9b59b6; color: #fff;">âœ¨

        <span class="lib-stats" id="libStats">Loading...</span>

    <!-- Main Content -->
    <div class="lib-content" id="libContent">
        <div class="lib-loading">
            <div class="spinner"></div><br>
            Loading exam library...
        </div>
    </div>

    <!-- Floating Action Bar for Multi-Select -->
    <div class="lib-fab" id="multiSelectFab" style="display: none;">
        <div class="fab-info">
            <span id="fabSelectedCount">0 exams selected</span>
        </div>
        <div class="fab-controls">
            <label for="fabTotalQuestions" style="font-size: 14px; font-weight: bold; margin-right: 8px;">Total
                Questions:</label>
            <input type="number" id="fabTotalQuestions" min="1" max="200" value="30" class="fab-input">
            <small id="fabAvailableCount"
                style="margin-left: 8px; color: var(--text-secondary); font-size: 12px; display: none;">(Max: 0)</small>
        </div>
        <button class="fab-generate-btn" id="fabGenerateBtn" onclick="generateCustomExam()">Generate & Start â–¶</button>
    </div>
