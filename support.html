<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support the Project</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }
        
        /* Dark Mode Support */
        [data-theme="dark"] body {
            background-color: #121212;
            color: #eee;
        }

        .container {
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        [data-theme="dark"] .container {
            background: #1e1e1e;
            box-shadow: 0 8px 24px rgba(0,0,0,0.5);
        }

        h1 { margin-top: 0; color: #2c3e50; font-size: 28px; }
        [data-theme="dark"] h1 { color: #f39c12; }
        
        p { line-height: 1.6; color: #555; margin-bottom: 30px; font-size: 16px;}
        [data-theme="dark"] p { color: #bbb; }

        .razorpay-container {
            margin: 20px 0;
            display: flex;
            justify-content: center;
        }

        .back-link {
            display: inline-block;
            margin-top: 30px;
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 6px;
            transition: background-color 0.2s;
        }

        .back-link:hover { 
            background-color: rgba(52, 152, 219, 0.1); 
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>☕ Buy me a coffee</h1>
        <p>If this tool is helping you speed up your GATE prep, consider donating! Thank You!!!</p>
        
        <div class="razorpay-container">
            <form>
                <script src="https://checkout.razorpay.com/v1/payment-button.js" data-payment_button_id="pl_SLAtnNdjEux3MT" async></script>
            </form>
        </div>

        <a href="index.html" class="back-link">← Back to Exam Library</a>
    </div>

    <script>
        // Check local storage to apply dark mode automatically if they used it on the main page
        if (localStorage.getItem('darkMode') === 'true') {
            document.documentElement.setAttribute('data-theme', 'dark');
        }
    </script>
</body>
</html>
